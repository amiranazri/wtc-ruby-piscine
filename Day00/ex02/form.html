<html>
    <head>
<script>
    function displayFormContents() {

        var out = '';
    
        out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
        out += 'Name = '      + document.getElementById('name').value      + '\n';
        out += 'Phone = '     + document.getElementById('phone').value     + '\n';
        out += 'Age = '       + document.getElementById('age').value       + '\n';
        out += 'Email = '     + document.getElementById('email').value     + '\n';
    
        out += 'Gender = ';
        if (document.getElementById('gender_male').checked == true)
            out += document.getElementById('gender_male').value;
        if (document.getElementById('gender_female').checked == true)
            out += document.getElementById('gender_female').value;
        if (document.getElementById('gender_other').checked == true)
            out += document.getElementById('gender_other').value;
        out += '\n';
    
        if (document.getElementById('student').checked == true)
            out += 'Student at 42 = yes';
        else
            out += 'Student at 42 = no';
    
        alert(out);
    }
</script>
</head>
<body>
    <form name="form1">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname"><br>
        <label for="surname">Surame:</label><br>
        <input type="text" id="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age"><br>
        <label for="phone">Phone Number:</label><br>
        <label><small>Format: 123-45-678</small></label><br>
        <input type="tel" id="phone"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <label for="student">Are you a student of 42?:</label><br>
        <input type="checkbox" value="Yes" id="student">
        <label>Yes</label><br>
        <input type="checkbox" value="No" id="student">
        <label>No</label><br>
        <label for="gender">Gender:</label><br>
        <label>Female</label>
        <input type="radio" value="Female" id="gender_female"><br>
        <label>Male</label>
        <input type="radio" value="Male" id="gender_male"><br>
        <label>Other</label>
        <input type="radio" value="Other" id="gender_other"><br>
        <!-- <input TYPE="submit" VALUE="Submit" onClick=displayFormContents(this.form)> -->
        <!-- <input type="submit" value="Submit"> -->
        <!-- <input type="button" function.onClick=display()> -->
        <input type="button" value="Submit" onclick="displayFormContents()">
    </form>
</body>
</html>
